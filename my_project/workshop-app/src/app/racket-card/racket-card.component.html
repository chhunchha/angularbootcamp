<div class="col s12 m4">
  <div class="card">
    <div class="card-image">
      <img src="http://www.directtennis.co.uk/Images/ExtraLarge/head_ti_s6_tennis_racket_black.jpg">
      <span class="card-title red-text text-darken-3">Racket Name</span>
    </div>
    <div class="card-content">
      <p>Weight: racket.weight</p>
      <p>Brand: racket.brand</p>
    </div>
    <div class="card-action">
      <button class="btn"> Choose</button>
    </div>
  </div>
</div>
